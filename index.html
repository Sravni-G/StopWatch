<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6de016a02d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <!-- <div id="image"><i class="fa-solid fa-stopwatch"></i></div> -->
    <h2>Stop Watch<i class="fa-solid fa-stopwatch"></i></h2>
    <p id="time">
      00:00:00
    </p>

    <div class="buttons">
      <button onclick="startTimer(event)" id="start" class="button">Start</button>
      <button onclick="stopTimer(event)" id="stop" class="button">Stop</button>
      <button onClick="resetTimer(event)" id="reset" class="button">Reset</button>
    </div>



    <script>
      let startButton = document.getElementById('start');
      let stopButton = document.getElementById('stop');
      let resetButton = document.getElementById('reset');

      var hours = 0;
      var seconds = 0;
      var minutes = 0;
      var milliseconds = 0;

      let setIntervalid;
      //startTimer function which will run when we click start button
      function startTimer(event){
        setIntervalid = setInterval(()=>{
          //for every 100ms we will increase the milliseconds variable by 100
          milliseconds += 100;
          //if milliseconds reaches 1000 then we will increment seconds by 1 and re-initialise the milliseconds to 0
          if(milliseconds == 1000){
            seconds ++;
            milliseconds=0;
          }
          //if seconds reach 60 then we will increment minutes by 1 and re-initialise the seconds to 0
          if(seconds == 60){
            minutes ++;
            seconds=0;
          }
          //if minutes reach 60 then we will increment hours by 1 and re-initialise the minutes to 0
          if(minutes == 60){
            hours++;
            minutes=0;
          }
          
          document.getElementById('time').innerText=`${hours}:${minutes}:${seconds} ${milliseconds}`;
        },100);
        
      }
      //stopTimer function which will run when we click stop button
      function stopTimer(event){
        if(setIntervalid){
          clearInterval(setIntervalid);
        }
      }
      //resetTimer function which will run when we click reset button
      function resetTimer(event){
        //As we are resetting the time so we need to initialize hours,minutes,seconds and milliseconds to 0
        hours=0;
        seconds=0;
        minutes=0;
        milliseconds=0;
        document.getElementById('time').innerText=`00:00:00`;
      }
    </script>




  </body>
</html>
